workflows:
  ios-release:
    name: iOS Release Workflow
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      vars:
        APP_ID: "com.westministertechnology.orderanddelivery"
        SHOREBIRD_TOKEN: $SHOREBIRD_TOKEN # optional if using Shorebird
      groups:
        - app_store_credentials
    scripts:
      - name: Clean previous builds
        script: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock
      - name: Install Flutter dependencies
        script: flutter pub get
      - name: Update CocoaPods repo
        script: pod repo update
      - name: Install CocoaPods
        script: |
          cd ios
          pod install
          cd ..
      - name: Build iOS .ipa
        script: |
          flutter build ipa --release --export-options-plist=ExportOptions.plist
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        apple_id: $APP_STORE_ID
        api_key: $APP_STORE_API_KEY
        api_issuer: $APP_STORE_ISSUER_ID
        submit_to_testflight: true
